# Server Configuration
server.port=8080
server.servlet.context-path=/api

# Application Name
spring.application.name=xkcd-fetcher

# Logging
logging.level.root=INFO
logging.level.com.example.xkcdfetcher=DEBUG

# Banner
spring.main.banner-mode=console

# Caching configuration
spring.cache.cache-names=comics
spring.cache.caffeine.spec=maximumSize=1000,expireAfterWrite=1h

# Thread pool settings for reactive processing
spring.threads.virtual.enabled=true

# WebClient configuration is handled in HttpClientConfig

# Enable HTTP/2
server.http2.enabled=true
